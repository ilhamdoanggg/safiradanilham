  <style>
    .splash {
    position: absolute;
    background: #ffffff;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    z-index: 1032;
    animation: splash-bg 7s 1s alternate;
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
}

/* Splash Background Animation */

@-webkit-keyframes splash-bg {
    from {
        background: #ffffff;
    }
    to {
        background: #59ca7f
    }
}

@-moz-keyframes splash-bg {
    from {
        background: #ffffff;
    }
    to {
        background: #59ca7f
    }
}

@-o-keyframes splash-bg {
    from {
        background: #ffffff
    }
    to {
        background: #59ca7f
    }
}

@keyframes splash-bg {
    from {
        background: #ffffff;
    }
    to {
        background: #59ca7f
    }
}

.splash .heart-loader {
    position: absolute;
    display: block;
    left: 50%;
    top: 50%;
    margin-left: -80px;
    margin-top: -51px;
    width: 160px;
    height: 102px;
    overflow: visible;
}

.splash .heart-loader-group {
    transform-origin: 0 90px;
}

.splash .heart-left-loader,
.splash .heart-right-loader {
    stroke: #b8b8b8;
    stroke-dasharray: 308.522, 308.522;
    stroke-dashoffset: 308.522;
}

.splash .heart-left-loader {
    animation: splash-left-heart-anim 5s 1s;
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
    transform: translateX(0);
}

.splash .heart-right-loader {
    animation: splash-right-heart-anim 5s 1s alternate;
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
    transform: translate(62px, 12px);
}

.splash .heart-both-loader {
    stroke: #F05157;
    fill: transparent;
    stroke-dasharray: 308.522, 308.522;
    stroke-dashoffset: 308.522;
    animation: splash-heart-anim 5s 1s alternate;
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
}

@-webkit-keyframes splash-left-heart-anim {
    12% {
        stroke-dashoffset: 188.522;
        stroke: #b8b8b8;
        fill: transparent;
    }
    31% {
        stroke-dashoffset: 0;
        fill: transparent;
        stroke: #b8b8b8;
        -webkit-transform: translateX(0);
        transform: translateX(0);
    }
    41% {
        stroke-dashoffset: 0;
        fill: transparent;
        stroke: #b8b8b8;
        -webkit-transform: translateX(0);
        transform: translateX(0);
    }
    43% {
        stroke-dashoffset: 0;
        fill: transparent;
        stroke: #b8b8b8;
        -webkit-transform: translateX(0);
        transform: translateX(0);
        opacity: 1;
    }
    85% {
        stroke-dashoffset: 0;
        fill: transparent;
        stroke: #b8b8b8;
        -webkit-transform: translateX(0);
        transform: translateX(0);
        opacity: 0;
    }
    100% {
        stroke-dashoffset: 0;
        -webkit-transform: translateY(-2px);
        transform: translateY(-2px);
        stroke: #FF7E7E;
        fill: #FF7E7E;
        opacity: 1;
    }
}

@keyframes splash-left-heart-anim {
    12% {
        stroke-dashoffset: 188.522;
        stroke: #b8b8b8;
        fill: transparent;
    }
    31% {
        stroke-dashoffset: 0;
        fill: transparent;
        stroke: #b8b8b8;
        transform: translateX(0);
    }
    41% {
        stroke-dashoffset: 0;
        fill: transparent;
        stroke: #b8b8b8;
        transform: translateX(0);
    }
    43% {
        stroke-dashoffset: 0;
        fill: transparent;
        stroke: #b8b8b8;
        transform: translateX(0);
        opacity: 1;
    }
    85% {
        stroke-dashoffset: 0;
        fill: transparent;
        stroke: #b8b8b8;
        transform: translateX(0);
        opacity: 0;
    }
    100% {
        stroke-dashoffset: 0;
        transform: translateY(-2px);
        stroke: #FF7E7E;
        fill: #FF7E7E;
        opacity: 1;
    }
}

@keyframes splash-right-heart-anim {
    12% {
        stroke-dashoffset: 188.522;
        fill: transparent;
        stroke: #b8b8b8;
    }
    31% {
        stroke-dashoffset: 0;
        transform: translate(62px, 12px);
        fill: transparent;
        stroke: #b8b8b8;
    }
    41% {
        stroke-dashoffset: 0;
        transform: translate(62px, 12px);
        fill: transparent;
        stroke: #b8b8b8;
    }
    43% {
        stroke-dashoffset: 0;
        transform: translate(62px, 12px);
        opacity: 1;
        fill: transparent;
        stroke: #b8b8b8;
    }
    85% {
        stroke-dashoffset: 0;
        transform: translate(62px, 12px);
        opacity: 0;
        fill: transparent;
        stroke: #b8b8b8;
    }
    100% {
        stroke-dashoffset: 0;
        transform: translate(62px, 10px);
        stroke: #FF6B6C;
        fill: #FF6B6C;
        opacity: 1;
    }
}

@keyframes splash-heart-anim {
    55% {
        stroke-dashoffset: 308.522;
        fill: transparent;
    }
    70% {
        stroke-dashoffset: 0;
        fill: transparent;
    }
    87% {
        stroke-dashoffset: 0;
        fill: #F05157;
    }
    100% {
        stroke-dashoffset: 0;
        fill: #F05157;
    }
}
